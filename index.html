<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчет количества плитки</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <style>
        h4 {
            margin: 80px 0 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 offset-sm-3">
                <h4 class="text-center">Рассчет количества плитки</h4>

                <div class="form-group">
                    <label for="square">Квадраты</label>
                    <input type="number" class="form-control" id="square" placeholder="">
                </div>

                <div class="form-group">
                    <label for="tilesInBundle">Плиток в пачке</label>
                    <input type="text" class="form-control" id="tilesInBundle" placeholder="">
                </div>

                <div class="form-group">
                    <label for="bundleSquare">Квадратов в пачке</label>
                    <input type="text" class="form-control" id="bundleSquare" placeholder="">
                </div>

                <p class="clearfix">
                    <button class="btn btn-primary float-right" onclick="count()">Посчитать</button>
                </p>

                <h3 id="result" style="display: none;" class="text-center text-primary">
                    Нужно <span id="resultBundles"></span> пачек и
                    <span id="resultTiles"></span> плиток
                </h3>
            </div>
        </div>
    </div>

    <script>
        function count() {
            let square = document.querySelector('#square').value;
            let tilesInBundle = document.querySelector('#tilesInBundle').value;
            let bundleSquare = document.querySelector('#bundleSquare').value;

            let bundlesCount = Math.floor(square / bundleSquare);

            let leftSquare = square % bundleSquare;

            let tileSquare = bundleSquare / tilesInBundle;

            let tilesCount = Math.ceil(leftSquare / tileSquare);

            if (tilesCount == tilesInBundle) {
                bundlesCount++;
                tilesCount = 0;
            }

            document.querySelector('#resultBundles').innerText = bundlesCount;
            document.querySelector('#resultTiles').innerText = tilesCount;
            document.querySelector('#result').style.display = 'block';
        }
    </script>
</body>
</html>
